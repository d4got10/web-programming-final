{% from 'header.html' import header %}
<!DOCTYPE html>
<html lang="ru">
{{ header("Курс", current_user) }}
<body>
<div class="bg-light">
    <form action="/edit_course/{{ course.id }}">
    <div class="container">
        <div class="row pt-5">
            <input style=
            "margin-bottom: 0.5rem;
            display: flex;
            font-weight: 500;
            font-size: 1.25rem;
            line-height: 1.2;" type="text" name="course_name" value="{{ course.name }}">
        </div>
        <div class="row mt-2 pb-5">
            <textarea style=
            "margin-bottom: 0.5rem;
            display: flex;
            font-weight: 500;
            font-size: 1.25rem;
            line-height: 1.2;" cols="50" rows="3" name="course_description" type="text" value="{{ course.description }}">{{ course.description }}</textarea>
        </div>
        <input type="hidden" name="user" value="{{ current_user.id }}">
        <input type="hidden" name="course" value="{{ course.id }}">
        <input type="submit" name="submit" value="Сохранить" class="btn-success w-100 text-center rounded-pill">
        <input type="submit" name="submit-delete" value="Удалить" class="btn-success w-100 text-center rounded-pill">
    </div>
    </form>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-7">Какая-то колонка</div>
        <div class="col-5 d-flex justify-content-center">
            <form class="w-50" action="{{ url_for("edit_tasks_of_course", id=course.id) }}" method="post">
                <input type="hidden" name="user" value="{{ current_user.id }}">
                <input type="hidden" name="course" value="{{ course.id }}">
                <input type="submit" value="Управление вопросами" class="btn-success w-100 text-center rounded-pill">
            </form>
        </div>
    </div>
</div>
</body>
</html>
