{% from 'header.html' import header %}
<!DOCTYPE html>
<html lang="ru">
{{ header("Курс", current_user) }}
<body>
<div class="bg-light">
    <div class="container">
        <div class="row pt-5">
            <h1>{{ course.name }}</h1>
        </div>
        <div class="row mt-2 pb-5">
            <h5>{{ course.description }}</h5>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-7">Какая-то колонка</div>
        <div class="col-5 d-flex justify-content-center">
            <form class="w-50" action="{{ url_for("new_attempt") }}" method="post">
                <input type="hidden" name="user_id" value="{{ 2 }}">
                <input type="hidden" name="course_id" value="{{ course.id }}">
                <input type="submit" value="Пройти" class="btn-success w-100 text-center rounded-pill">
            </form>
        </div>
    </div>
</div>
</body>
</html>
